<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>{%block title%} {%endblock%}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#"> My Site </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapseItems"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarCollapseItems"
      >
        <div class="navbar-nav nav-pills">
          <!-- Align dropdown items through nav-item dropdown-->
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
              About Me
            </a>
            <div class="dropdown-menu bg-dark">
              <a class="dropdown-item text-light" href="#">Background</a>
              <a class="dropdown-item text-light" href="#">Work Experience</a>
              <a class="dropdown-item text-light" href="#"
                >Hobbies & Interests</a
              >
              <a class="dropdown-item text-light" href="#"
                >Education & Certifications</a
              >
            </div>
          </div>
          <a class="nav-link" href="#"> Web Development </a>
          <a class="nav-link" href="#"> Game Development </a>
          <a class="nav-link" href="#"> Cybersecurity </a>
          <a class="nav-link" href="#"> Artificial Intelligence </a>
          <a class="nav-link" href="#">Contact Info</a>
        </div>
      </div>
    </nav>
    {%block content%} {%endblock%}
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
